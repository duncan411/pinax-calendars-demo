{% extends "site_base.html" %}

{% load bootstrap %}

{% block body %}
<div class="row">
    <div class="col-md-6">
        <h1>{% if event %}Update {{ event }}{% else %}Create Event{% endif %}</h1>
        <form class="form" method="post" action=".">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
